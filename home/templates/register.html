{% include 'base.html' %}


{% block content %}
<div class="container my-5">
    <div class="registration-container">
        {% for message in messages %}
        <span class="text-danger text-center">{{message}}</span>
        {% endfor %}
      <h3 class="registration-title">User registration</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstName" placeholder="Enter your first name">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastname" id="lastName" placeholder="Enter your last name">
          </div>
        </div>
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" name="username" id="email" placeholder="Enter your email">
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="password2" class="form-control" id="confirmPassword" placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block my-3">Register</button>
      </form>
      <span>Already have an accounts? <a href="{% url 'accounts:login_user' %}">Login</a></span>
    </div>
    
  </div>



{% endblock %}

<style>
    .registration-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
      border: 1px solid #e1e1e1;
      border-radius: 5px;
      box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
    }

    .registration-title {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
